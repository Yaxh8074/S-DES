<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DES Encryption/Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>S-DES Encryption & Decryption</h1>
        <div class="form-group">
            <label for="plain-text">Plain Text (8-bit):</label>
            <input type="text" id="plain-text" maxlength="8">
        </div>
        <div class="form-group">
            <label for="key">Key (10-bit):</label>
            <input type="text" id="key" maxlength="10">
        </div>
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <div class="output">
            <h2>Output:</h2>
            <p id="output-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
